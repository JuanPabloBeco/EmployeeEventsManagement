<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }} v3</h1>

    {% for event in content %}
      <p>The {{ event.type }} of {{ event.employee }} happened {{ event.years_ago }} years ago, in {{ event.date }}</p>
    {% endfor %}
  </body>
</html>
